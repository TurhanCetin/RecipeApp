<ion-view view-title="{{bilgi.adi}}">
  <ion-content>
    <div class="list card">

  <div class="item item-avatar">
    <img src="{{bilgi.logo}}">
    <h2 style="font-weight: bold">{{bilgi.adi}}</h2>
    <p>{{bilgi.kategori}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{bilgi.logo}}">
    <p>
     {{bilgi.tarif}}
    </p>
    
  </div>

</div>
  </ion-content>
</ion-view>
